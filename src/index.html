<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
      console.log('Service Worker registered');
    }).catch(function(err) {
      console.log('Service Worker registration failed: ', err);
    });
  }
</script>
<script>
  window.onerror = function(exception, cause, line) {
    if(true){
      var preError = document.getElementById('preError');
      if(!preError){
            var newEl = document.createElement('pre');
            newEl.id = 'preError';
            document.body.appendChild(newEl);
            preError = document.getElementById('preError');
      }
      preError.innerHTML += ' (caused by "' + cause + '") Line: ' + line;
      preError.innerHTML += ' (exception "' + exception + '") <br />';
    }
    throw exception;
  };
</script>
